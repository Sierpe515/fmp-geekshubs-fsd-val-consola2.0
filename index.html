<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto consola</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container1">
        <div class="bigbox header">
            <img class="title" src="./img/Steam Deck (2021) Logo (PNG720p) - Vector69Com.png" alt="title">
        </div>
        <div class="bigbox main">
            <div class="container2">
                <div class="box box1"></div>
                <div class="box box1a"></div>
                <div class="box box1b"></div>
                <div class="box box2">
                    <div class="crossbig">
                        <div class="cross1"></div>
                        <div class="cross cross2"></div>
                        <div class="cross3"></div>
                        <div class="cross cross4"></div>
                        <div class="cross cross5"></div>
                        <div class="cross cross6"></div>
                        <div class="cross7"></div>
                        <div class="cross cross8"></div>
                        <div class="cross9"></div>
                    </div>
                </div>
                <div class="box box3">
                    <div class="joystickbig js1 pausebtn">
                        <img class="pause" src="./img/2203518_block_cube_music_square_stop_icon.png" alt="pause">
                    </div>
                    <div class="joystickbig js2">
                        <div class="joysticksmall js3">
                            <div class="joysticksmall js4"></div>
                        </div>
                    </div>
                </div>
                <div class="box box4">
                    <div class="pantalla"></div>
                </div>
                <div class="box box5">
                    <div class="joystickbig js1 menubtn">
                        <img class="menu" src="./img/2849812_menu_multimedia_bars_media_icon.png" alt="menu">
                    </div>
                    <div class="joystickbig js2">
                        <div class="joysticksmall js3">
                            <div class="joysticksmall js4"></div>
                        </div>
                    </div>
                </div>
                <div class="box box6">
                    <div class="rombo">
                        <div class="buttons btn1">Y</div>
                        <div class="buttons btn2">B</div>
                        <div class="buttons btn3">X</div>
                        <div class="buttons btn4">A</div>
                    </div>
                    <div class="space"></div>
                </div>
                <div class="box box7">
                        <div class="agatop"></div>
                        <div class="agatop"></div>
                        <div class="agatop agatop3"></div>
                        <div class="agatop"></div>
                </div>
                <div class="box box8">
                    <div class="square square1"></div>
                </div>
                <div class="box box9">
                    <div class="square square2"></div>
                </div>
                <div class="box box10">
                    <div class="agatopr"></div>
                    <div class="agatopr"></div>
                    <div class="agatopr"></div>
                    <div class="agatopr agatopr4"></div>
                </div>
                <div class="box box11">
                    <div class="agarra agar1">
                        <div class="agarrad"></div>
                        <div class="agarrad agarrad1"></div>
                        <div class="agarrad"></div>
                        <div class="agarrad"></div>
                    </div>
                    <div class="agarra agarright">
                        <div class="slot steam steam1">STEAM</div>
                        <div class="slot slot1">
                            <div class="altavozl altavozl1"></div>
                            <div class="altavozl altavozl2"></div>
                            <div class="altavozl altavozl3"></div>
                            <div class="altavozl altavozl4"></div>
                            <div class="altavozl altavozl5"></div>
                            <div class="altavozl altavozl6"></div>
                            <div class="altavozl altavozl7"></div>
                            <div class="altavozl altavozl8"></div>
                            <div class="altavozl altavozl9"></div>
                            <div class="altavozl altavozl10"></div>
                        </div>
                        <div class="slot curve1"></div>
                        <div class="slot"></div>
                    </div>
                    <div class="agarra agar3"></div>
                    <div class="agarra agar4">
                        <div class="agabottom agab1"></div>
                        <div class="agabottom agab2"></div>
                    </div>
                </div>
                <!-- <div class="box box12">
                    <div class="slot steam"></div>
                    <div class="slot slot1">
                        <p>---<br>
                            ----<br>
                            ---

                        </p>
                    </div>
                </div>-->
                <div class="box box13">
                    <div class="agarra agarleft">
                        <div class="slot steam steam2">
                            <img class="menu2" src="./img/2205199_dot_hide_menu_more_icon.png" alt="menu">
                        </div>
                        <div class="slot slot2">
                            <div class="altavozr altavozr1"></div>
                            <div class="altavozr altavozr2"></div>
                            <div class="altavozr altavozr3"></div>
                            <div class="altavozr altavozr4"></div>
                            <div class="altavozr altavozr5"></div>
                            <div class="altavozr altavozr6"></div>
                            <div class="altavozr altavozr7"></div>
                            <div class="altavozr altavozr8"></div>
                            <div class="altavozr altavozr9"></div>
                            <div class="altavozr altavozr10"></div>
                        </div>
                        <div class="slot"></div>
                        <div class="slot curve2"></div>
                    </div>
                    <div class="agarra agar2">
                        <div class="agarrad agarrad2"></div>
                        <div class="agarrad"></div>
                        <div class="agarrad"></div>
                        <div class="agarrad"></div>
                    </div>
                    <div class="agarra agar3">
                        <div class="agabottom agabr1"></div>
                        <div class="agabottom agabr2"></div>
                    </div>
                    <div class="agarra agar4"></div>
                </div>
                <div class="box box16"></div>
            </div>
        </div>
        <div class="bigbox footer"></div>
    </div>
</body>
</html>
